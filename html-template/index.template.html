    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: ${bgcolor}; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section ${useBrowserHistory}>
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!${useBrowserHistory} END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="mousetrap.js"></script>
        <script type="text/javascript" src="interface.js"></script>
        <script type="text/javascript">
			    		
          var testMedia = [
            {
              key: 'q', 
              _id:  "52fbd9c2e4b0cb781ce3c026",
              media_url: "https://s3.amazonaws.com/trio-converse/d6084e41-2480-4dce-8038-27aafb271294/d6084e41-2480-4dce-8038-27aafb271294-transcoded.mp3",
              volume: 0.25,
              loop: 3,
              metadata: {
                type: "one_shot",
                name: "Guitar Chord Long"
              }
            },
            {
              key: 'w',
              _id:  "52fbda24e4b0cb781ce3c02c",
              media_url: "https://s3.amazonaws.com/trio-converse/4ef35ee7-550d-434d-8ab7-204b3a00a15b/4ef35ee7-550d-434d-8ab7-204b3a00a15b-transcoded.mp3",
              volume: 0.5,
              loop: 10000,
              metadata: {
                type: "one_shot",
                name: "Thawp"
              }
            },
            {
              key: 'e',
              _id:  "52fbd9bbe4b0cb781ce3c024",
              media_url: "https://s3.amazonaws.com/trio-converse/b6ecf535-f73f-4e41-92b2-e26f2eb5d3f6/b6ecf535-f73f-4e41-92b2-e26f2eb5d3f6-transcoded.mp3",
              metadata: {
                type: "one_shot",
                name: "Crash"
              }
            },
            {
              key: 'r',
              _id:  "52fbda07e4b0cb781ce3c02a",
              media_url: "https://s3.amazonaws.com/trio-converse/910fbb06-2e84-42af-badf-c9ae4c102db7/910fbb06-2e84-42af-badf-c9ae4c102db7-transcoded.mp3",
              metadata: {
                type: "one_shot",
                name: "Piano Chord Long"
              }
            },
            {
              key: 't',
              _id:  "52fbd9b1e4b0209ffabab879",
              media_url: "https://s3.amazonaws.com/trio-converse/f81d0368-ac63-437a-a6de-4a7db51025a5/f81d0368-ac63-437a-a6de-4a7db51025a5-transcoded.mp3",
              metadata: {
                type: "one_shot",
                name: "Big Snare"
              }
            },
            {
              key: 'y',
              _id:  "52fbd9dce4b0209ffabab87f",
              media_url: "https://s3.amazonaws.com/trio-converse/ea90bcca-ffec-4032-af2c-2a9fa499ab33/ea90bcca-ffec-4032-af2c-2a9fa499ab33-transcoded.mp3",
              metadata: {
                type: "one_shot",
                name: "Guitar Strum"
              }
            }
          ];
        	
        	rtPlayer.on('ready', function() {
        		rtPlayer.load(testMedia);
        		
        		Mousetrap.bind('esc', function() {
        			rtPlayer.stopAll();
        		});
        	});
        	
        	rtPlayer.on('loaded', function(media) {
        	  var loadedMedia = testMedia.filter(function(m){ return m._id === media.id }),
        			  keyContainer = document.getElementById('keys');
        			
				    if (loadedMedia) {
              Mousetrap.bind(loadedMedia[0].key, function() {
                var options = {};
                if (typeof(loadedMedia[0].volume) != 'undefined') options.volume = loadedMedia[0].volume;
                if (typeof(loadedMedia[0].loop) != 'undefined') options.loop = loadedMedia[0].loop;

                rtPlayer.play(loadedMedia[0]._id, options);
	    			  });
	    			
    				  var key = document.createElement('span');
                  key.id = "key_"+loadedMedia[0]._id;
                  key.style.display	= "block";
                  key.style.float	= "left";
                  key.style.margin = "4px";
                  key.style.padding	= "4px";
                  key.style.fontSize = "11px";
                  key.innerHTML = "<strong>" + loadedMedia[0].key.toUpperCase() + "</strong>: " + loadedMedia[0].metadata.name;
                  key.onclick = function() {
                    rtPlayer.stop(media.id);
                  };

    				  keyContainer.appendChild(key);
				    }
        	});
        	
        	rtPlayer.on('play', function(media) {
        		var key = document.getElementById("key_"+media.id);
        		if (key) {
        			key.style.background = "#FF2222";
              key.style.cursor = "pointer";
        		}
        	});
        	
        	rtPlayer.on('finished', function(media) {
        		var key = document.getElementById("key_"+media.id);
        		if (key) {
        			key.style.background = "";
              key.style.cursor = "default";
        		}
        	});
        	
        	rtPlayer.on('stop', function(media) {
        		var key = document.getElementById("key_"+media.id);
        		if (key) {
        			key.style.background = "";
              key.style.cursor = "default";
        		}
        	});
        	
          rtPlayer.init({
            swfobject: {
              containerId: 		    "flashContent",
              movieName: 			    "${application}",
              swf:				        "${swf}.swf",
              swfVersionStr: 		  "${version_major}.${version_minor}.${version_revision}",
              expressInstallSwf:	"${expressInstallSwf}",
              height:				      "${height}",
              width:				      "${width}",
              bgColor:			      "${bgcolor}"
            },
            debug:  true,
            volume: 50
        	});
        	
        </script>
    </head>
    <body>
        <div style="border: 1px solid #99FF99; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 50px;">
        
	        <div id="flashContent">
	            <p>
	                To view this page ensure that Adobe Flash Player version 
	                ${version_major}.${version_minor}.${version_revision} or greater is installed. 
	            </p>
	            <script type="text/javascript"> 
	                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
	                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
	                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
	            </script> 
	        </div>
        
        </div>
         
        <div style="border: 1px solid #9999FF; position: absolute; height: 30px; left: 10px; right: 50px; bottom: 10px;" id="keys">
        </div>

        <a href="javascript:rtPlayer.stopAll();" style="display: block; border: 1px solid #FF2222; background: #FF2222; position: absolute; right: 10px; bottom: 10px; width: 30px; height: 30px;"></a>
        
   </body>
</html>
